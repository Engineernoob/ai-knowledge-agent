<!doctype html>
<html lang="en">
<head>
    <style>@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Conversational AI</h1>
        </header>
        <main>
            <section id="qa-section">
                <h2>Ask a Question</h2>
                <form id="qa-form">
                    <input type="text" id="question-input" placeholder="Type your question here">
                    <button type="button" onclick="askQuestion()">Ask</button>
                </form>
                <div id="qa-response"></div>
            </section>
            <section id="chat-section">
                <h2>Chat with AI</h2>
                <div id="chat-box">
                    <div id="messages"></div>
                    <div class="input-group">
                        <input type="text" id="user-input" placeholder="Type your message here" onkeypress="handleKeyPress(event)">
                        <button type="button" onclick="sendMessage()">Send</button>
                    </div>
                    <button class="clear-button" onclick="clearChat()">Clear Chat</button>
                </div>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
